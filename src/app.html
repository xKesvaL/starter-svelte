<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Charset -->
		<meta charset="utf-8" />

		<!-- Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Favicons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#ffffff" />
		<meta name="msapplication-TileColor" content="#ffffff" />

		<link rel="apple-touch-icon" href="/optimized-images/logos/kesval-400w.png" />
		<link rel="apple-touch-startup-image" href="/optimized-images/logos/kesval-400w.png" />

		<!-- Disable darkreader -->
		<meta name="darkreader-lock" />

		<!-- Mobile -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="viewport" content="width=device-width" />

		<!-- Metas -->
		<meta name="copyright" content="KesvaL" />

		<!-- Fonts -->
		<link
			rel="preload"
			href="/fonts/benz.woff2"
			as="font"
			crossorigin="anonymous"
			type="font/woff2"
		/>

		<!-- Href langs -->
		<link rel="alternate" hreflang="x-default" href="https://kesval.com/" />
		<link rel="alternate" hreflang="en" href="https://kesval.com/?lang=en" />
		<link rel="alternate" hreflang="fr" href="https://kesval.com/?lang=fr" />

		<!-- Theming -->
		<script>
			const theme = localStorage.getItem('theme') || 'auto';
			document.firstElementChild?.setAttribute('data-theme', theme);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
